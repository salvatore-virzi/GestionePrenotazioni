<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gestione Prenotazioni</title>
</head>
<body>
		<h2>Gestione Prenotazione</h2>
		<div align="right">
			<form method="get" action="/controller/regole">
				<p>
					<b>Language:</b>
				</p>
				Italiano <input type="radio" name="language" value="it" checked="checked"> <br> 
				English <input type="radio" name="language" value="en"><br>
					 <input type="submit" value="Choose!">
			</form>
		</div>
		
	<details>
		<summary>Sign Up</summary>
			<div align="justify">
			<form method="post" action="/api/signup" >
				<br>
				<p>Username: <input type="text" placeholder="Inserire username" name="username" /></p>
				<p>Email: <input type="email" placeholder="Inserire email" name="email" /></p>
				<p>Password: <input type="password" placeholder="Inserire password" name="password" /></p>
				<p>Nome: <input type="text" placeholder="Inserire nome" name="nome" /></p>
				<p>Cognome: <input type="text" placeholder="Inserire cognome" name="cognome" /></p>
				<input type="submit" value="SignUp">	
			</form>
		</div>
		</details>
	
	<br>
	<details>
	<summary>Login</summary>
	<div align="justify">
		<form method="post" action="/api/login" >
		<br>
			Username:<br>
			<input type="text" placeholder="Inserire username" name="username" /><br>
			Password:<br>
			<input type="password" placeholder="Inserire password" name="password" /><br><br>
			<input type="submit" value="Login">	
		</form>
	</div>	
	</details>
	<br>
	<br>
	<hr>
	<details>
		<summary>Nuova Prenotazione</summary>
		<div>
		<form method="get" action="/prenotazionecontroller/creaprenotazione">
			User Id: <input type="number" placeholder="Inserire ID Utente" name="userId" value="userId"> 
			Postazione Id: <input type="number" placeholder="Inserire ID Postazione" name="postazioneId" value="postazioneId"> <br> <br> 
			Inserire DATA: <br> <input type="date" name="dataPrenotata" value="29-10-2021" min="01-01-2018" max="12-01-2030" />
		<input type="submit" value="Invia!">
		</form>
	</div>
	</details>
</body>
</html>
